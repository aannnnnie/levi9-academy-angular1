<p class="margin-std">
    <img width="100" ng-src="{{user.avatarUrl}}" alt="avatar">
    <p >{{user.login}}</p> ({{user.email}})
</p>
<md-button class="btn btn-default" ng-click='' ui-sref="accounts">Back</md-button><br/>
<md-button class="btn btn-default" ng-click='modifyAccount()' ui-sref="accounts.add">Modify</md-button><br/>
<md-button class="btn btn-default" ng-click="deleteAccount($event)">Delete</md-button><br/>
